<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple SPA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
    }

    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .page {
      display: none;
      padding: 40px;
      background: white;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* Show the active section */
    .page:target {
      display: block;
      animation: fade 0.3s ease-in-out;
    }

    /* Default page if none selected */
    #home {
      display: block;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home" class="page">
    <h1>Welcome to My SPA</h1>
    <p>This is the home page. All content is on a single HTML file.</p>
  </section>

  <section id="about" class="page">
    <h1>About Us</h1>
    <p>We are a team of creative developers building awesome web experiences.</p>
  </section>

  <section id="services" class="page">
    <h1>Our Services</h1>
    <p>We offer web design, development, and SEO optimization.</p>
  </section>

  <section id="contact" class="page">
    <h1>Contact Us</h1>
    <p>Email: info@example.com</p>
  </section>

</body>
</html>
